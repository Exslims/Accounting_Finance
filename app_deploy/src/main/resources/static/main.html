<ul>
    <p>{{vm.user.nickname}}</p>
    <p>{{vm.user.balance}}</p>
    <p>Balance: <input type="text" ng-model="vm.user.balance" id="balance"></p>
    <button ng-click="vm.updateUser()">Submit</button>
    <hr/>
    {{vm.status}}
    <ul>
        <li ng-repeat = 'user in vm.allUsers'>{{user.nickname}}</li>
    </ul>
</ul>
